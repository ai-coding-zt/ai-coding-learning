site_name: AI Coding 工具学习仓库
site_description: 从零开始学习 AI 辅助编程，掌握未来开发者的核心技能
site_author: AI Coding Learning
site_url: https://ai-coding-learning.github.io

repo_name: ai-coding-learning
repo_url: https://github.com/yourusername/ai-coding-learning
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024-2026 AI Coding Learning

theme:
  name: material
  language: zh
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  
  font:
    text: Roboto
    code: Roboto Mono
  
  logo: assets/logo.png
  favicon: assets/favicon.png
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - announce.dismiss

plugins:
  - search:
      separator: '[\s\u200b\-,:!=[\]()"/]+|\.(?!\d)|&[lg]t;|(?!=\w)|(?=\w)'
      lang:
        - zh
        - en

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: yourusername
      repo: ai-coding-learning
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
      name: GitHub
  
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  
  version:
    provider: mike
  
  generator: false

nav:
  - 首页: index.md
  
  - 历史演进:
    - 01-history/index.md
  
  - 工具介绍:
    - 02-tools/index.md
    - GitHub Copilot: 02-tools/github-copilot.md
    - Cursor: 02-tools/cursor.md
    - Claude Code: 02-tools/claude-code.md
    - Trae: 02-tools/trae.md
    - 通义灵码: 02-tools/tongyi-lingma.md
    - CodeGeeX: 02-tools/codegeex.md
    - Codeium: 02-tools/codeium.md
  
  - 对比分析:
    - 03-comparison/index.md
  
  - 入门指南:
    - 04-getting-started/index.md
  
  - 最佳实践:
    - 05-best-practices/index.md
  
  - 实战案例:
    - 06-examples/index.md
    - 基础练习: 06-examples/01-basics/index.md
    - 数据处理: 06-examples/02-data-processing/index.md
    - Web开发: 06-examples/03-web-development/index.md
    - 算法实现: 06-examples/04-algorithms/index.md
    - 项目实战: 06-examples/05-projects/index.md
  
  - MCP 协议:
    - 07-advanced/mcp/index.md
  
  - AI 编程技能:
    - 07-advanced/skills/index.md
  
  - 智能体编程:
    - 07-advanced/agentic-coding/index.md
  
  - 开源工具:
    - 07-advanced/opencode/index.md

strict: false

dev_addr: 127.0.0.1:8000
